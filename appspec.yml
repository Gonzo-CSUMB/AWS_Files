version: 0.0
os: linux
files:
  - source: /index.html
    destination: /var/www/html/
hooks:
  BeforeInstall:
    - location: sample-aws-ap/scripts/install_dependencies
      timeout: 300
      runas: root
    - location:sample-aws-ap/scripts/start_server
      timeout: 300
      runas: root
  ApplicationStop:
    - location: sample-aws-ap/scripts/stop_server
      timeout: 300
      runas: root

